{% extends "base.html" %}
{% block indextitle %}{% endblock %}
{% block windowtitle %}{{ article.title }} [ {{ super() }} ]{% endblock %}
{% block content %}
    <article>
        <header>
            <h1><a href="{{ SITEURL }}/{{ article.url }}" class="slabtext">{{ article.title }}</a></h1>
            <h6>{% include "metadata.html" %}</h6>
        </header>
        {{ article.content }}
    </article>

	{% if DISQUS_SITENAME %}
	<section>
		<header>
			<h1>Comments</h1>
		</header>
		<div id="disqus_thread"></div>
	</section>
	{% endif %}

{% endblock %}
