<span class="permalink">Published: <a  href="{{ SITEURL }}/{{ article.url }}">{{ article.date.strftime("%m-%d-%Y") }}</a></span>
{% if article.author %}<span class="author">by <strong>{{ article.author }}</strong></span>{% endif %}
{% if article.tags %}<span class="tags">tags: {% for tag in article.tags %}<a href="{{ SITEURL }}/tag/{{ tag }}.html">{{ tag }}</a> {% endfor %}</span>{% endif %}
